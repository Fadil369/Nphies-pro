version: '3.8'

services:
  # Simple web server with static content
  web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./simple-index.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped

  # Health check service
  health:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./health.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped
